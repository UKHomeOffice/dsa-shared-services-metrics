apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dsa-shs-monitoring
spec:
  podSelector:
    matchLabels:
      name: dsa-shs-monitoring
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-external
    ports:
    - protocol: TCP
      port: 8000
